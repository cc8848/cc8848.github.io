	<script>
		$(function(){
			$('body').snow({
				fadecolor: '#fff', //雪花颜色
				minSize: 10, //雪花最小尺寸
				maxSize: 40,// 雪花最大尺寸
				rate: 200//雪花出现频率，毫秒，值越小雪花出现越快
			});
		});
	</script>
	<script src="js/rain.js"></script>
		<script>
			Rain({ 
				speed: [10,1000], // 风速范围
				hasBounce: true, // 是否有回弹效果
				wind_direction: 230, // 风向
				gravity: 0.163, // 重力
				maxNum: 1000, // 雨滴最大数量
				numLevel: 10, // 每次生成雨滴数量
				drop_chance: 0.4 // 下雨的概率
			});
		</script>
